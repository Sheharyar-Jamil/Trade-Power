<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Trade Power</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Trade Power</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto d-flex gap-3">
            <li class="nav-item">
              <a href="#uniswap" class="nav-link nav-btn gap">Buy on Uniswap</a>
            </li>
            <li class="nav-item">
              <a href="#wallet" class="nav-link nav-btn-wallet"
                >Connect To My Wallet</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="text-light p-5 mt-4">
      <div class="container">
        <div class="d-flex flex-row justify-content-between">
          <div>
            <h1>Global Statistics</h1>
            <p class="lead my-3">Total Stakes: TDEX</p>
            <p class="lead">Total Paid Rewards: TDEX</p>
          </div>

          <div class="d-flex align-items-end gap-2">
            <p class="text-secondary">Staking Rate</p>
            <h1 class="text-success">25%</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- STATISTICS SECTION -->
    <section class="text-light p-5">
        <div class="container">
            <h1>User Statistics</h1>
            <h4 class="text-center">Balance: TDEX</h2>
    </div>
    </section>

    <!-- STATISTIC GRID -->
    <section class="text-light p-3">
        <div class="container">
            <div class="row gx-5">
                <div class="col">
                    <div class="border-top border-light ">
                        <div class="mt-3 d-flex justify-content-between">
                        <p>Current Stake</p>
                        <p class="text-danger">TDEX</p>
                    </div>
                    </div>
                </div>

                <div class="col">
                    <div class="text-center">
                        <h4 >Stake</h4>

                    </div>
                </div>

                <div class="col">
                    <div class="border-top border-light ">
                        <div class="mt-3 d-flex justify-content-between">
                        <p>Current Stake</p>
                        <p class="text-danger">TDEX</p>
                    </div>
                    </div>
                </div>
            </div>

            <div class="row gx-5">
                <div class="col">
                    <div class="border-light border-top">
                        <div class="d-flex justify-content-between mt-3">
                            <p>Total Staked</p>
                            <p class="text-danger">TDEX</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger mt-2">Stop Staking</button>
                    </div>
                </div>

                <div class="col">
                    <div class="border-light border-top">
                        <div class="d-flex justify-content-between mt-3">
                            <p>Total Claimed</p>
                            <p class="text-danger">TDEX</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </section>

    <!-- STAKE AMOUNT -->
    <section class="text-light p-5">
      <div class="container">
            <form>
              <div class="form-group w-25">
                <label for="amountStake" class="mb-2">Amount Stake</label>
                <select class="form-control" id="amountStake">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </form>
            <div class="mt-3 d-flex justify-content-between">
              <div class="d-flex gap-4">
              <button type="button" class="btn btn-danger">Stake</button>
              <button type="button" class="btn btn-danger">Add More</button>
            </div>
            <div >
              <button type="button" class="btn btn-danger">Claim Reward</button>
            </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
